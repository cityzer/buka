<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Ku - BukaOlshop</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo img {
            width: 100px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .banner {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .products {
            padding: 20px;
        }

        .products h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            margin-top: 10px;
        }

        .product .price {
            font-size: 18px;
            color: #4CAF50;
            margin-top: 5px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- HTML Structure -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo Toko Ku">
        </div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <img src="banner.jpg" alt="Promo Toko Ku">
    </section>

    <section class="products">
        <h2>Produk Populer</h2>
        <div class="product-list">
            <!-- Produk akan dimuat di sini menggunakan JavaScript -->
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Toko Ku. Semua hak dilindungi.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Daftar produk yang akan ditampilkan
        const products = [
            {
                name: "Kuota 1GB",
                price: 10000,
                image: "product1.jpg",
                description: "Paket kuota 1GB untuk internet cepat."
            },
            {
                name: "Kuota 5GB",
                price: 50000,
                image: "product2.jpg",
                description: "Paket kuota 5GB untuk browsing dan streaming."
            },
            {
                name: "Kuota 10GB",
                price: 100000,
                image: "product3.jpg",
                description: "Paket kuota 10GB untuk internet tanpa batas."
            }
        ];

        // Fungsi untuk memuat produk ke dalam halaman
        function loadProducts() {
            const productList = document.querySelector('.product-list');
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product');
                
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">Rp ${product.price.toLocaleString('id-ID')}</p>
                    <button class="buy-btn">Beli Sekarang</button>
                `;
                
                productList.appendChild(productCard);
            });
        }

        // Panggil fungsi untuk memuat produk saat halaman dimuat
        window.onload = loadProducts;
    </script>
</body>
</html>
